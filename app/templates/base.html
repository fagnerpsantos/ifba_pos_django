<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gerenciador chaves IFBA</title>
    <link rel="stylesheet" href="{% static 'app/css/bootstrap.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
      <a class="navbar-brand" href="#">Gerenciador de chaves - IFBA</a>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'listar_chaves' %}">Home <span class="sr-only">(current)</span></a>
          </li>
            {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'deslogar_usuario' %}">Logout</a>
          </li>

          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logar_usuario' %}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'cadastrar_usuario' %}">Cadastre-se</a>
          </li>
          {% endif %}
        </ul>
      </div>
</nav>
<main role="main" class="container">
{% block conteudo %}

{% endblock conteudo %}
</main>
</body>
</html>
